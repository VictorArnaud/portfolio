<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <img src="img/capa.jpeg" alt="Capa" class="capa img-fluid" />
      <div class="row">
        <div class="col-sm-4">
          <img
            src="img/victor.jpeg"
            class="victor-img rounded-circle img-thumbnail mx-auto d-block img-fluid"
            alt="Victor Arnaud"
          />
        </div>
        <div class="col-sm-2">
          <a
            href="http://www.linkedin.com/in/victorarnaud"
            target="__blank"
            role="button"
            data-toggle="tooltip" title="LinkedIn"
            class="btn btn-social btn-info rounded-circle">
            <i class="fa fa-linkedin"></i>
          </a>
        </div>
        <div class="col-sm-2">
          <a
            href="https://github.com/VictorArnaud"
            target="__blank"
            role="button"
            data-toggle="tooltip" title="Github"
            class="btn btn-social btn-info rounded-circle">
            <i class="fa fa-github"></i>
          </a>
        </div>
        <div class="col-sm-2">
          <a
            href="https://www.facebook.com/victor.arnaud.10"
            target="__blank"
            role="button"
            data-toggle="tooltip" title="Facebook"
            class="btn btn-social btn-info rounded-circle">
            <i class="fa fa-facebook-square"></i>
          </a>
        </div>
        <div class="col-sm-2">
          <a
            href="https://www.instagram.com/Victor.arnaud_/"
            target="__blank"
            role="button"
            data-toggle="tooltip" title="Instagram"
            class="btn btn-social btn-info rounded-circle">
            <i class="fa fa-instagram"></i>
          </a>
        </div>
      </div>
    </header>
    <main>

    </main>
    <footer>
    </footer>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
